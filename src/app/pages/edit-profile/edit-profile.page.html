<ion-content class="container">
  <div class="relative bg-secondary">
    <!-- Start: Header -->
    <header
      class="sticky top-0 z-10 flex items-center justify-between gap-2 px-5 py-2 h-[4.25rem] bg-secondary"
    >
      <ion-button
        size="small"
        shape="round"
        class="button aspect-square"
        (click)="handleBack()"
      >
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          class="text-text-secondary"
        ></ion-icon>
      </ion-button>
      <h1 class="font-bold text-xl text-text-secondary">Profile</h1>
      <ion-button
        size="small"
        shape="round"
        class="button aspect-square"
        (click)="handleNavigateNotification()"
      >
        <ion-icon
          slot="icon-only"
          name="notifications-outline"
          class="text-text-secondary"
        ></ion-icon>
      </ion-button>
    </header>
    <!-- End: Header -->

    <!-- Start: Body -->
    <div class="mb-20 px-5 py-2 bg-secondary">
      <div class="flex flex-col gap-3 p-4 bg-white rounded-3xl shadow">
        <div
          class="flex items-center justify-center gap-2 mx-auto w-[7.5rem] aspect-square bg-accent rounded-full"
        >
          <span class="font-bold text-lg text-white">Edit</span>
          <img src="assets/icons/pen.svg" alt="edit-icon" class="w-3" />
        </div>
        <h1 class="font-bold text-2xl text-center">Nguyen Quang Vu</h1>
        <div class="flex flex-col gap-2">
          <div class="flex items-center">
            <span class="w-20 font-bold text-sm">Email</span>
            <input
              placeholder="2012394@dlu.edu.vn"
              class="flex-1 py-4 font-medium text-center placeholder-text-tertiary border-0 border-b border-solid border-b-light-gray"
            />
          </div>
          <div class="flex items-center">
            <span class="w-20 font-bold text-sm">Birthday</span>
            <input
              placeholder="10/04/2002"
              class="flex-1 py-4 font-medium text-center placeholder-text-tertiary border-0 border-b border-solid border-b-light-gray"
            />
          </div>
          <div class="flex items-center">
            <span class="w-20 font-bold text-sm">Phone</span>
            <input
              placeholder="0528695414"
              class="flex-1 py-4 font-medium text-center placeholder-text-tertiary border-0 border-b border-solid border-b-light-gray"
            />
          </div>
          <div class="flex items-center">
            <span class="w-20 font-bold text-sm">Address</span>
            <input
              placeholder="01 Phu Dong Thien Vuong"
              class="flex-1 py-4 font-medium text-center placeholder-text-tertiary border-0 border-b border-solid border-b-light-gray"
            />
          </div>
          <ion-button
            shape="round"
            color="tertiary"
            class="edit-button m-0 ml-auto mt-3 w-fit font-bold text-lg"
          >
            Save
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
