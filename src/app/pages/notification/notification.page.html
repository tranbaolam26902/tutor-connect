<ion-content class="container">
  <div class="relative bg-secondary">
    <!-- Start: Header -->
    <header
      class="sticky top-0 z-10 flex items-center justify-between gap-2 px-5 py-2 h-[4.25rem] bg-secondary"
    >
      <ion-button
        size="small"
        shape="round"
        class="button aspect-square"
        (click)="handleBack()"
      >
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          class="text-text-secondary"
        ></ion-icon>
      </ion-button>
      <h1 class="font-bold text-xl text-text-secondary">Notification</h1>
      <span></span>
    </header>
    <!-- End: Header -->

    <!-- Start: Body -->
    <section class="flex flex-col gap-6 mb-20 px-5 pt-2 bg-secondary">
      <div class="flex flex-col gap-4 p-4 bg-white rounded-3xl shadow">
        <div class="flex items-center gap-1 p-1 bg-secondary rounded-2xl">
          <button
            type="button"
            value="incoming"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="notificationState === 'incoming' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Incoming
            <ion-ripple-effect></ion-ripple-effect>
          </button>
          <button
            type="button"
            value="booking"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="notificationState === 'booking' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Booking
            <ion-ripple-effect></ion-ripple-effect>
          </button>
          <button
            type="button"
            value="community"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="notificationState === 'community' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Community
            <ion-ripple-effect></ion-ripple-effect>
          </button>
        </div>
        <button class="flex items-center gap-2 ml-auto w-fit">
          <span class="font-medium text-accent">Check all notifications</span>
          <img src="assets/icons/list-check.svg" alt="list-check-icon" />
        </button>
        <app-notification-item></app-notification-item>
        <app-notification-item></app-notification-item>
        <app-notification-item></app-notification-item>
        <app-notification-item></app-notification-item>
        <app-notification-item></app-notification-item>
      </div>
    </section>
    <!-- End: Body -->
  </div>
</ion-content>
