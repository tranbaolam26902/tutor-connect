<ion-content class="content">
  <div class="relative bg-secondary">
    <!-- Start: Header -->
    <header
      class="sticky top-0 z-10 flex items-center justify-between gap-2 px-5 py-2 h-[4.25rem] bg-secondary"
    >
      <ion-button
        size="small"
        shape="round"
        class="button aspect-square"
        (click)="handleBack()"
      >
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          class="text-text-secondary"
        ></ion-icon>
      </ion-button>
      <h1 class="font-bold text-xl text-text-secondary">Schedule</h1>
      <ion-button
        size="small"
        shape="round"
        class="button aspect-square"
        (click)="handleNavigateNotification()"
      >
        <ion-icon
          slot="icon-only"
          name="notifications-outline"
          class="text-text-secondary"
        ></ion-icon>
      </ion-button>
    </header>
    <!-- End: Header -->

    <!-- Start: Body -->
    <section class="flex flex-col gap-6 mb-20 px-5 pt-2 bg-secondary">
      <div class="flex flex-col gap-4 p-4 bg-white rounded-3xl shadow">
        <div class="flex items-center gap-1 p-1 bg-secondary rounded-2xl">
          <button
            type="button"
            value="incoming"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="scheduleState === 'incoming' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Incoming
            <ion-ripple-effect></ion-ripple-effect>
          </button>
          <button
            type="button"
            value="pending"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="scheduleState === 'pending' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Pending
            <ion-ripple-effect></ion-ripple-effect>
          </button>
          <button
            type="button"
            value="cancelled"
            class="ion-activatable overflow-hidden relative flex-1 px-1 py-2 font-bold text-xs rounded-xl transition duration-200"
            [ngClass]="scheduleState === 'cancelled' ? 'bg-accent text-white' : 'text-text-secondary'"
            (click)="handleChangeState($event)"
          >
            Cancelled
            <ion-ripple-effect></ion-ripple-effect>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex gap-2">
            <span class="font-semibold">Total:</span>
            <span class="font-bold">4</span>
          </div>
          <a class="font-semibold text-accent">View history</a>
        </div>
        <app-schedule-item></app-schedule-item>
        <app-schedule-item></app-schedule-item>
        <app-schedule-item></app-schedule-item>
        <app-schedule-item></app-schedule-item>
      </div>
    </section>
    <!-- End: Body -->
  </div>
</ion-content>
